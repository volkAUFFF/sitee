<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CaseNFT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://i.postimg.cc/nLNQ5p0k/a8dea961-3ac5-494a-a459-abd5fa948690.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
    }

    /* Контейнер для анимации блика */
    .light-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 2;
      background: radial-gradient(
        circle at 50% 50%,
        rgba(255, 255, 255, 0.6),
        rgba(255, 255, 255, 0) 60%
      );
      animation: lightFade 2.5s ease forwards;
    }

    @keyframes lightFade {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="light-overlay"></div>
</body>
</html>
